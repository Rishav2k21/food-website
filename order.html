<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>order</title>
        <!-- Link our CSS file -->
        <link rel="stylesheet" href="order.css">


        

    </head>

    <body>
        <!-- Navbar Section Starts Here -->
        <section class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="#" title="Logo">
                        <img src="logo.png" alt="Restaurant Logo" class="img-responsive">
                    </a>
                </div>

                <div class="menu text-right">
                    <ul>
                        <li>
                            <a href="food website.html">Home</a>

                        <li>

                    </ul>

                <div class="clearfix"></div>
            </div>
        </section>

        <section class="food-search">
            <div class="container1">

                <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

                <form action="#" class="order">


                    <fieldset>
                        <legend>Delivery Details</legend>
                        <div class="order-label">Full Name</div>
                        <input type="text" name="full-name" placeholder="E.g. rishav anand" class="input-responsive"
                            required>

                        <div class="order-label">Phone Number</div>
                        <input type="tel" name="contact" placeholder="E.g. 9534xxxxxx" class="input-responsive"
                            required>

                        <div class="order-label">Email</div>
                        <input type="email" name="email" placeholder="E.g. hi@gmail.com" class="input-responsive"
                            required>

                        <div class="order-label">Address</div>
                        <textarea name="address" rows="10" placeholder="E.g. Street, City, Country"
                            class="input-responsive" required></textarea>

                    </fieldset>
                    <input type="submit" name="submit" value="Confirm Order" class="rishav">

                </form>

            </div>
        </section>



    </body>

</html>
